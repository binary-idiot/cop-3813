<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculations</title>
</head>
<body>
    <h1>Simple Calculations</h1>
    <input type="number" id="num1" name="num1" placeholder="Num 1">
    <input type="number" id="num2" name="num2" placeholder="Num 2">
    <button onclick="calculate()">Calculate</button>

    <p id="sum"></p>
    <p id="diff"></p>
    <p id="prod"></p>
    <p id="ave"></p>


    <script type="text/javascript">
       function calculate(){
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            console.log(`Num1: ${num1}, Num2: ${num2}`);
            document.getElementById('sum').innerHTML = `The sum of ${num1} and ${num2} is ${num1 + num2}`;
            document.getElementById('diff').innerHTML = `The difference between ${num1} and ${num2} is ${num1 - num2}`;
            document.getElementById('prod').innerHTML = `The product of ${num1} and ${num2} is ${num1 * num2}`;
            document.getElementById('ave').innerHTML = `The average of ${num1} and ${num2} is ${(num1 * num2)/2}`;
        }
    </script>
</body>
</html>
